<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4a90e2, #9013fe); 
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            max-width: 600px; 
            margin: auto; 
        }
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 25px;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: #FFD700; /* Gold color */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .nav-card::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #FFD700; /* Gold color */
            transition: width 0.3s, left 0.3s;
        }
        .nav-card:hover::after {
            width: 100%;
            left: 0;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <nav>
            <a class="nav-card" href="PP2_Bingco.html">Profile Page</a>
            <a class="nav-card" href="PP3_Bingco.html">Autobiography Page</a>
        </nav>
        <p>This is the homepage where you can find links to my profile and autobiography.</p>
        
    </div>
</body>
</html>
